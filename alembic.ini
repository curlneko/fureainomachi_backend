# A generic, single database configuration.

[alembic]
# マイグレーションスクリプト（versions フォルダ）が保存される場所
script_location = %(here)s/alembic

# 新しいマイグレーションファイルを作るときのファイル名テンプレート
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Alembic 実行時に sys.path に追加するパス、ここに書いたパスのモジュールを env.py 内で import 可能になる、複数パスは path_separator で区切る
prepend_sys_path = .


# マイグレーションファイルに埋め込む日付のタイムゾーン、空欄ならローカルタイム
timezone = UTC

# slug 部分（マイグレーション名）の最大文字数。長すぎる場合に自動で切り詰める
# truncate_slug_length = 40

# alembic revision 実行時に env.py を実行するか、true にすると自動生成時にも env.py が読み込まれる
# revision_environment = false

# .pyc / .pyo のみのマイグレーションを検出するか。通常は false
# sourceless = false

# 複数のバージョン管理ディレクトリを指定。デフォルトは script_location/versions。
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions


# path_separator = :
# path_separator = ;
# path_separator = space
# path_separator = newline
#
# version_locations や prepend_sys_path のパス区切り文字。os にすると OS デフォルト (: / ;) が使われる。
path_separator = os

# バージョンディレクトリを再帰的に検索するか
# recursive_version_locations = false

# マイグレーションファイルの文字コード
# output_encoding = utf-8

# DB 接続 URL。⇒env.py 内で参照されるため、設定不要。
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# マイグレーション生成後に自動で処理を実行するフック

hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with attempts to fix using "ruff" - use the module runner, against the "ruff" module
# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Alternatively, use the exec runner to execute a binary found on your PATH
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Alembic や SQLAlchemy のログレベルや出力方法を設定。
# CRITICAL：致命的なエラー。アプリが継続不能な場合。
# ERROR：エラー。アプリの一部が動作しない場合。
# WARNING：警告。問題が発生する可能性がある場合。
# INFO：情報。通常の動作に関する情報。
# DEBUG：デバッグ。詳細な診断情報。
# NOTSET：特に設定しない。上位ロガーに従う。
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

# ログ出力先を stderr に設定
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# ログの表示形式。
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
